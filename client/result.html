<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Zasuvka/client/assets/style_result.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="header-container">

        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </div>
</header>

<div class="container">


    <div class="product-card">
        <div class="card-image">

        </div>
        <div class="card-body">
            <div class="card-row-top">
                <div class="product-title">Product 1</div>
                <div class="product-price">$139.51</div>
            </div>
            <div class="card-row-mid">


            </div>
            <div class="product-desc">
                High quality home decor item with excellent features and great value.
            </div>
            <div class="card-actions">
                <button class="btn-add">View Details</button>
                <button class="btn-view">Add to favorites</button>
            </div>
        </div>
    </div>





    <div class="pagination">
        <button class="page-btn page-nav">← Previous</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">4</button>
        <button class="page-btn">5</button>

        <button class="page-btn">13</button>
        <button class="page-btn page-nav">Next →</button>
    </div>

</div>
</body>
</html>
