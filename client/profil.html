<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/~hulevole/Zasuvka/client/assets/style_profil.css">
    <title>Můj profil</title>
</head>
<body>
    <div class="blockView">
        <h2 class="text1">Můj profil</h2>
        <div class="text2">Spravujte své osobní údaje</div>

        <img class="avatar" id="avatar"  src="" alt="foto">
        <div class="name text2"></div>


        <label for="email">Email</label>
        <input class="inputs" type="email" id="email" name="email"  disabled>

        <label for="phone">Telefonní číslo</label>
        <input class="inputs" type="tel" id="phone" name="phone" value="722 345 609" disabled>


        <div class="btn">    
            <button class="edit">Upravit profil</button>
            <button class="my_products_button"><a href="/~hulevole/Zasuvka/client/myProducts.html">Moje inzeraty</a></button>
            <button id="logout_button" class="logout_button">Odhlasit se</button>
        </div>
    </div>

    <form class="blockView2" id="update_form" enctype="multipart/form-data" method="post">
        <h2 class="text1">Správa profilu</h2>
        <div class="text2">Spravujte své osobní údaje</div>

        <div class="avatar-block">
            <img class="avatar" src="/~hulevole/Zasuvka/client/assets/photos/monesy.jpg" alt="foto">

            <label for="photo" class="camera-button" title="Změnit fotografii">
                <img src="/~hulevole/Zasuvka/client/assets/photos/free-icon-camera-685655(2).png" alt="Camera" class="camera-icon">
            </label>
            <input type="file" id="photo" name = "photo" class="avatar-input">
        </div>

        <label for="name">Jméno a příjmení</label>
        <input class="inputs inputs2" type="text" id="name" name="name"  >

        <label for="email">Email</label>
        <input class="inputs inputs2" type="email" id="email" name="email" >

        <label for="phone">Telefonní číslo</label>
        <input class="inputs inputs2" type="tel" id="phone" name="phone" pattern="^\+?\d{10,15}$"   >

        <label for="password">Heslo</label>
        <input class="inputs inputs2" type="password" id="password" name="password" >

        <div class="btn">
            <button type="button" class="cansel btn2">Zrušit</button>
            <button type="submit" class="save btn2">Uložit</button>
        </div>
    </form>
    <script type="module" src="/~hulevole/Zasuvka/client/scripts/profil.js"></script>
</body>
</html>
